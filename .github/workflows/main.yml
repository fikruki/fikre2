name: Windows-RDP-Permanent
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect Tailscale
        uses: tailscale/github-action@v3
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup User and RDP
        run: |
          # 1. Create the Password
          $Password = ConvertTo-SecureString "Fikru417@4" -AsPlainText -Force
          
          # 2. Create the User 'RDPUser'
          New-LocalUser "RDPUser" -Password $Password -FullName "Remote User" -Description "Permanent Access"
          
          # 3. Add to Admin and Remote Desktop Groups
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          
          # 4. Open Firewall and Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # 5. Allow Copy-Paste and Drive Sharing (Clipboard Redirection)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "fDisableClip" -Value 0
          
          Write-Host "--- SETUP COMPLETE ---"
          Write-Host "User: RDPUser"
          Write-Host "Pass: Fikru417@4"

      - name: Keep Alive (6 Hours)
        run: |
          Write-Host "Connect using your Tailscale IP now."
          while($true) { Start-Sleep -Seconds 60 }
